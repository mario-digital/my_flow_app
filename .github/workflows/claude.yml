name: Claude Code Review

on:
  pull_request:
    types: [opened, synchronize, reopened]
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]

permissions:
  contents: read
  pull-requests: write
  id-token: write  # Required for OIDC token generation

jobs:
  review:
    # Run on PR events OR when someone mentions @claude in a PR/issue comment
    if: |
      github.event_name == 'pull_request' ||
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@claude'))
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Claude Code (comments-only review)
        uses: anthropics/claude-code-action@v1
        with:
          api-key: ${{ secrets.ANTHROPIC_API_KEY }}
          # IMPORTANT: steer behavior via prompt so it leaves comments instead of approving
          prompt: |
            You are a strict PR reviewer. Analyze the diff and:
            - Leave a GitHub PR review with **COMMENT** items only (inline where possible).
            - Include code suggestions using GitHub suggestion blocks when helpful.
            - Focus on TypeScript correctness, accessibility, performance, and security.
            - If nothing is actionable, still leave a brief summary comment.
          claude_args: |
            --max-turns 10
          track_progress: "true"